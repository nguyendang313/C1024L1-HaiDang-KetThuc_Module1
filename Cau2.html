<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function isPerfectNumber(number) {
      if (number <= 0) {
        return false; // Nếu số nhỏ hơn hoặc bằng 0 thì không phải số hoàn hảo
      }

      let sum = 0;

      // Tìm các ước của số và tính tổng
      for (let i = 1; i <= number / 2; i++) {
        if (number % i === 0) {
          sum += i; // Nếu i là ước của number thì cộng vào tổng
        }
      }

      // Kiểm tra nếu tổng các ước bằng số ban đầu
      return sum === number;
    }

    function getPositiveInteger() {
      let number;
      do {
        number = parseInt(prompt("Nhập số nguyên dương:"));

        // Kiểm tra nếu nhập không phải là số nguyên dương
        if (isNaN(number) || number <= 0) {
          alert("Vui lòng nhập một số nguyên dương!");
        }
      } while (isNaN(number) || number <= 0); // Lặp lại cho đến khi nhập đúng số nguyên dương

      return number;
    }

    // Nhập số từ người dùng
    let number = getPositiveInteger();

    // Kiểm tra số hoàn hảo
    if (isPerfectNumber(number)) {
      document.write(number + " là số hoàn hảo.");
    } else {
      document.write(number + " không phải là số hoàn hảo.");
    }
  </script>
</body>
</html>
